<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <title>Vacation.</title>

    <script>
        var my_vacation;
        function selectVacation() {
            event.preventDefault();
            var travelByAir = document.getElementById("travelByAir").checked;
            var domestic = document.getElementById("domestic").checked;
            var resort = document.getElementById("resort").checked;
            if(travelByAir||domestic||resort){
                document.getElementById("form2UpdateVacation").disabled = false;
            } else {
                document.getElementById("form2UpdateVacation").disabled = true;
            }
            my_vacation = {};
            my_vacation.air = travelByAir;
            my_vacation.domestic = domestic;
            my_vacation.resort = resort;
            var output = "";
            for (var index in my_vacation) {
                output += index + ': ' + my_vacation[index] + '; ';
            }
            document.getElementById("result1").innerText = output;
        }
        function updateVacation() {
            event.preventDefault();
            var result = "";
            var city = document.getElementById("city").value;
            var price = document.getElementById("price").value;
            my_vacation["city"] = city;
            my_vacation["price"] = price;
            var output = "";
            for (var index in my_vacation) {
                output += index + ': ' + my_vacation[index] + '; ';
            }
            document.getElementById("result2").innerText = output;
        }
    </script>
    <style>
        .basic-style {
            margin-top: 20px; 
            margin-right: 10px;
        }

        .basic-style-1 {
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <h1 style="margin-top: 50px; margin-left:80px">Murali Krishna, Sundari - Selects a vacation.</h1>
    <div class="container" style="margin-top: 100px; margin-left:300px">
        <form>
            <input class="basic-style-1" type="checkbox" id="travelByAir" name="travelByAir" value="travelByAir"
                checked>
            <label class="basic-style-1" for="travelByAir">Travel by Air”</label></br>

            <input class="basic-style-1" type="checkbox" id="domestic" name="domestic" value="domestic">
            <label class="basic-style-1" for="domestic">Domestic</label></br>

            <input class="basic-style-1" type="checkbox" id="resort" name="resort" value="resort">
            <label class="basic-style-1" for="resort">Resort</label></br>

            <button class="basic-style-1" id ="form1selectVacation"onclick="selectVacation()">Select a vacation</button>
        </form>
        <p style="font-size: larger;margin-top: 40px; margin-bottom: 30px;">Result1 => <span id="result1">This text will
                be replaced.</span></p>
    </div>
    <div class="container" style="margin-top: 100px; margin-left:300px">
        <form>
            <label class="basic-style" for="city">Enter a city</label>
            <input class="basic-style" type="text" id="city" name="city" value='' /> <br>

            <label class="basic-style" for="price">Enter price</label>
            <input class="basic-style" type="text" id="price" name="price" value='' autofocus /> <br>

            <button class="basic-style" id ="form2UpdateVacation" onclick=" updateVacation()" value="" disabled="true">Update the vacation”</button>
        </form>
        <p style="font-size: larger;margin-top: 40px; margin-bottom: 30px;">Result2 => <span id="result2">This text will
                be replaced.</span></p>
    </div>


</body>

</html>
