<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <title>Discount Computation.</title>

    <script>

        function discount1() {
            event.preventDefault();
            var result = "";
            var amount = document.getElementById("amount").value
            var actualAmount = amount;
            var discount = document.getElementById("discount").value
            var amount = document.getElementById("amount").value

            for (let i = 1; i <= 5; i++) {
                amount = actualAmount * i - actualAmount * i * (discount / 100);
                result = result + " " + amount;
            }
            document.getElementById("result").innerText = "Discounted amounts for base " + actualAmount + " are:" + result;

        }
    </script>
</head>

<body>

    <h1 style="margin-top: 50px; margin-left:80px">Murali Krishna, Sundari - computes discounts</h1>
    <div class="container" style="margin-top: 100px; margin-left:300px">
        <form>
            <label for="amount">Enter base amount </label>
            <input type="number" id="amount" name="amount" value=20> <br>

            <label for="discount" style="margin-top: 30px;">Enter the discount percentage</label>
            <input type="number" id="discount" style="margin-top: 30px;" name="discount" value=10 autofocus> <br>

            <button onclick=" discount1()" style="margin-top: 30px;" value="">Apply discount</button>
        </form>

        <p id="result" style="font-size: larger;margin-top: 50px;">This text will be replaced :</p>

    </div>

</body>

</html>
