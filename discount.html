<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <title>Discount Computation.</title>

    <script>

        function discount1() {
            event.preventDefault();
            var result = "";
            var amount = document.getElementById("amount").value;
            var actualAmount = amount;
            var discount = document.getElementById("discount").value;

            for (let i = 1; i <= 5; i++) {
                amount = actualAmount * i - actualAmount * i * (discount / 100);
                result = result + " " + amount;
            }
            document.getElementById("result1").innerText = "Discounted amounts for base " + actualAmount + " are:" + result;

        }
        function chooseOp() {
            var multiplication = document.getElementById("multiplication").checked;
            var division = document.getElementById("division").checked;
            var power = document.getElementById("power").checked;
            var amount = document.getElementById("amount").value;
            var discount = document.getElementById("discount").value;
            var temp, operator;
            if (multiplication) {
                operator = "*";
                temp = amount * discount;
            } else if (division) {
                operator = "/";
                temp = amount / discount;

            } else if (power) {
                operator = "**";
                temp = Math.pow(amount, discount);
            }

            document.getElementById("result2").innerText = amount + " " + operator + " " + discount + " : " + temp;

        }
    </script>
    <style>
        .basic-style {
            margin-top: 20px;
            margin-right: 10px;
        }

        .basic-style-1 {
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body >

    <h1 style="margin-top: 50px; margin-left:80px">Murali Krishna, Sundari - computes discounts</h1>
    <div class="container bg-light" style="margin-top: 100px; margin-left:300px">
        <form>
            <label class="basic-style" for="amount">Enter base amount </label>
            <input class="basic-style" type="number" id="amount" name="amount" value=20> <br>

            <label class="basic-style" for="discount">Enter the discount percentage</label>
            <input class="basic-style" type="number" id="discount" name="discount" value=10 autofocus> <br>

            <button class="basic-style bg-info" onclick=" discount1()" value="">Apply discount</button>
        </form>

        <p style="font-size: larger;margin-top: 40px; margin-bottom: 30px;">Result1 => <span id="result1">This text will
                be replaced.</span></p>

        <form>
            <input class="basic-style-1" type="radio" id="multiplication" name="operation" value="times" checked>
            <label class="basic-style-1" for="multiplication">*</label></br>

            <input class="basic-style-1" type="radio" id="division" name="operation" value="divide">
            <label class="basic-style-1" for="division">/</label></br>

            <input class="basic-style-1" type="radio" id="power" name="operation" value="exponent">
            <label class="basic-style-1" for="power">**</label></br>

            <input class="basic-style-1 bg-info" type="button" onclick="chooseOp()" value="Perform Operation">
        </form>
        <p style="font-size: larger;margin-top: 40px; margin-bottom: 30px;">Result2 => <span id="result2">This text will
                be replaced.</span></p>
    </div>


</body>

</html>
